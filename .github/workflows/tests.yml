# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Testes usando .NET 6

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --filter MvcMovie.Tests.MoviesIntegrationTests.Should_Get_All_Movies  --filter MvcMovie.Tests.MoviesIntegrationTests.Return_Movie_By_Its_Id --filter MvcMovie.Tests.MoviesIntegrationTests.Create_New_Movie --filter MvcMovie.Tests.MoviesIntegrationTests.Update_A_Movie --filter MvcMovie.Tests.MoviesIntegrationTests.Delete_A_Movie  --configuration Release
